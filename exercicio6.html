<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria com Grid e Flexbox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Minha Galeria de Imagens</h1>
  </header>

  <main>
    <div class="galeria-container">
      <div class="galeria">
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 1">
          <figcaption>Legenda 1</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 2">
          <figcaption>Legenda 2</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 3">
          <figcaption>Legenda 3</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 4">
          <figcaption>Legenda 4</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 5">
          <figcaption>Legenda 5</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 6">
          <figcaption>Legenda 6</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 7">
          <figcaption>Legenda 7</figcaption>
        </figure>
        <figure>
          <img src="https://via.placeholder.com/200" alt="Imagem 8">
          <figcaption>Legenda 8</figcaption>
        </figure>
      </div>
    </div>
  </main>
</body>
</html>
